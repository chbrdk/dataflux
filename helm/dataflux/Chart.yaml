apiVersion: v2
name: dataflux
description: DataFlux - Universal AI-native Database for Media Content
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - dataflux
  - ai
  - database
  - media
  - search
home: https://github.com/dataflux/dataflux
sources:
  - https://github.com/dataflux/dataflux
maintainers:
  - name: DataFlux Team
    email: team@dataflux.local
dependencies:
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "22.1.5"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: minio
    version: "12.1.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: minio.enabled
  - name: prometheus
    version: "25.8.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.57.4"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
