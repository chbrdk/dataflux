# DataFlux Alerting Rules
groups:
  - name: dataflux-services
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes."

      # Disk Space Low
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space usage is above 90% for more than 5 minutes."

  - name: dataflux-application
    rules:
      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate for {{ $labels.job }}"
          description: "Request rate is above 100 requests/second for more than 2 minutes."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate for {{ $labels.job }}"
          description: "Error rate is above 5% for more than 2 minutes."

      # Slow Response Time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time for {{ $labels.job }}"
          description: "95th percentile response time is above 1 second for more than 5 minutes."

  - name: dataflux-databases
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionFailed
        expr: up{job=~"postgres|redis|kafka|minio|weaviate|neo4j|clickhouse"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database {{ $labels.job }} connection failed"
          description: "Cannot connect to {{ $labels.job }} database."

      # High Database CPU Usage
      - alert: HighDatabaseCPU
        expr: rate(process_cpu_seconds_total{job=~"postgres|redis|kafka|minio|weaviate|neo4j|clickhouse"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage for {{ $labels.job }}"
          description: "Database {{ $labels.job }} CPU usage is above 80%."

      # Database Memory Usage
      - alert: HighDatabaseMemory
        expr: process_resident_memory_bytes{job=~"postgres|redis|kafka|minio|weaviate|neo4j|clickhouse"} / 1024 / 1024 / 1024 > 4
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage for {{ $labels.job }}"
          description: "Database {{ $labels.job }} memory usage is above 4GB."

  - name: dataflux-processing
    rules:
      # Processing Queue Backlog
      - alert: ProcessingQueueBacklog
        expr: kafka_consumer_lag_sum > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High processing queue backlog"
          description: "Processing queue has more than 1000 pending messages."

      # Failed Processing Jobs
      - alert: FailedProcessingJobs
        expr: rate(dataflux_processing_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High rate of failed processing jobs"
          description: "Processing failure rate is above 0.1 failures/second."

      # Slow Processing
      - alert: SlowProcessing
        expr: histogram_quantile(0.95, rate(dataflux_processing_duration_seconds_bucket[5m])) > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow processing times"
          description: "95th percentile processing time is above 5 minutes."
